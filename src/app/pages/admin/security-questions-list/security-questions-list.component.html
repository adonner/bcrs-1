<div fxLayout="column" fxLayoutAlign="space-around center">
  <mat-card>
    <mat-card-header fxLayout="row" fxLayoutAlign="start center">
      <div fxFlex>
        <h3>Security Questions</h3>
      </div>
      <div fxFlex>
        <button
          mat-raised-button
          type="button"
          class="font"
          style="float: right;"
        >
          <mat-icon>create</mat-icon>Add question
        </button>
      </div>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="questions">
        <ng-container matColumnDef="text">
          <th mat-header-cell *matHeaderCellDef>Question</th>
          <td mat-cell *matCellDef="let element">{{ element.text }}</td>
        </ng-container>
        <ng-container matColumnDef="functions">
          <th mat-header-cell *matHeaderCellDef>Functions</th>
          <td mat-cell *matCellDef="let element"></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

    </mat-card-content>
  </mat-card>
  <mat-paginator [pageSize]="pageSize"></mat-paginator>

</div>
