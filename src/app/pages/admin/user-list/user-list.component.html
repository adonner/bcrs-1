<div fxLayout="column" fxLayoutAlign="space-around center">
  <mat-card>
    <mat-card-header fxLayout="column">
      <div fxLayout="row" fxLayoutAlign="start center">
        <div fxFlex>
          <h3>Users</h3>
        </div>
        <div fxFlex>
          <button
            mat-raised-button
            type="button"
            class="font"
            style="float: right;"
            (click)="addUser()"
            color="primary"
          >
            <mat-icon>add</mat-icon>Add user
          </button>
        </div>
      </div>
    </mat-card-header>
    <mat-card-content>
      <div class="table-container">
        <!-- show the table if there are questions -->
        <table mat-table [dataSource]="users" *ngIf="users.length > 0">
          <ng-container matColumnDef="text">
            <th mat-header-cell *matHeaderCellDef>First name</th>
            <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
          </ng-container>
          <!-- add a ng-container for each column we are going to display -->
          <ng-container matColumnDef="functions">
            <th mat-header-cell *matHeaderCellDef>Functions</th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button (click)="editUser(element._id)"><mat-icon>edit</mat-icon></button>
              <button mat-icon-button (click)="deleteUser(element._id)"><mat-icon>delete</mat-icon></button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
</div>
