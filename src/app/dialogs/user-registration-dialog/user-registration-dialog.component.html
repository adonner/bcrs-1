<div fxLayout="column">
  <mat-horizontal-stepper [linear]="isLinear" #stepper>
    <mat-step [stepControl]="accountForm">
      <form [formGroup]="accountForm">
        <ng-template matStepLabel>Account</ng-template>
        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
          <mat-form-field style="width:50%">
            <input
              type="text"
              matInput
              formControlName="username"
              placeholder="Username"
              autofocus
            />
          </mat-form-field>
          <mat-form-field style="width:50%">
            <input
              type="password"
              matInput
              formControlName="password"
              placeholder="Password"
            />
            <mat-error *ngIf="accountForm.controls['password'].hasError('pattern')"
              >Requires one uppercase, one lowercase, and one number, and min 8
              characters.</mat-error
            >
          </mat-form-field>
        </div>
        <div fxLayoutAlign="end">
          <button mat-button (click)="cancel()">Cancel</button>
          <button mat-button matStepperNext color="primary">Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="personalInfoForm">
      <form [formGroup]="personalInfoForm">
        <ng-template matStepLabel>Personal information</ng-template>
        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
          <mat-form-field style="width:50%">
            <input
              type="text"
              matInput
              formControlName="firstName"
              placeholder="First Name"
              autofocus
            />
          </mat-form-field>

          <mat-form-field style="width:50%">
            <input
              type="text"
              matInput
              formControlName="lastName"
              placeholder="Last Name"
            />
          </mat-form-field>
        </div>

        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
          <mat-form-field style="width:50%">
            <input
              type="text"
              matInput
              formControlName="phoneNumber"
              placeholder="Phone Number"
            />
          </mat-form-field>

          <mat-form-field style="width:50%">
            <input
              type="text"
              matInput
              formControlName="emailAddress"
              placeholder="Email Address"
            />
          </mat-form-field>
        </div>
        <div fxLayoutAlign="end">
          <button mat-button (click)="cancel()">Cancel</button>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext color="primary">Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="addressForm">
      <form [formGroup]="addressForm">
        <ng-template matStepLabel>Address</ng-template>
        <mat-form-field>
          <input
            type="text"
            matInput
            formControlName="addressLine1"
            placeholder="Address Line 1"
            autofocus
          />
        </mat-form-field>

        <mat-form-field>
          <input
            type="text"
            matInput
            formControlName="addressLine2"
            placeholder="Address Line 2"
          />
        </mat-form-field>

        <mat-form-field>
          <input
            type="text"
            matInput
            formControlName="city"
            placeholder="City"
          />
        </mat-form-field>

        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
          <mat-form-field style="width:50%">
            <input
              type="text"
              matInput
              formControlName="state"
              placeholder="State"
            />
          </mat-form-field>

          <mat-form-field style="width:50%">
            <input
              type="text"
              matInput
              formControlName="postalCode"
              placeholder="Postal Code"
            />
          </mat-form-field>
        </div>
        <div fxLayoutAlign="end">
          <button mat-button (click)="cancel()">Cancel</button>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext color="primary">Next</button>
        </div>
      </form>
    </mat-step>

    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      Congratulations you are done.
      <div fxLayoutAlign="end">
        <button mat-button (click)="cancel()">Cancel</button>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="signIn()" color="primary">Sign in</button>
      </div>
    </mat-step>
  </mat-horizontal-stepper>
</div>
