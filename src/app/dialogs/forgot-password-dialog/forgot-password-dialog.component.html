<div fxLayout="column">
  <!-- include the stepper liner requires form to be valid before continuing -->
  <mat-horizontal-stepper [linear]="isLinear" #stepper>
    <mat-step [stepControl]="userForm">
      <form [formGroup]="userForm">
        <ng-template matStepLabel>Username</ng-template>
        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
          <mat-form-field fxFlex="50%">
            <input
              type="text"
              matInput
              formControlName="username"
              placeholder="Enter Username"
              autofocus
            />
          </mat-form-field>
        </div>
        <div fxLayoutAlign="end" fxLayoutGap="10px" style="padding-top:30px;">
          <button mat-raised-button (click)="cancel()">Cancel</button>
          <button mat-raised-button matStepperNext [disabled]="!accountForm.valid">Next</button>
        </div>
      </form>
    </mat-step>

    <mat-step [stepControl]="securityQuestionForm">
      <form [formGroup]="securityQuestionForm">
        <ng-template matStepLabel>Security Questions</ng-template>
        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
          <mat-form-field fxFlex="50%">
            <input
              type="text"
              matInput
              formControlName="firstName"
              placeholder="First Name"
              autofocus
            />
          </mat-form-field>

          <mat-form-field fxFlex="50%">
            <input
              type="text"
              matInput
              formControlName="lastName"
              placeholder="Last Name"
            />
          </mat-form-field>
        </div>

        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
          <mat-form-field fxFlex="50%">
            <input
              type="text"
              matInput
              formControlName="phoneNumber"
              placeholder="Phone Number"
            />
          </mat-form-field>

        </div>
        <div fxLayoutAlign="end" fxLayoutGap="10px">
          <button mat-raised-button (click)="cancel()">Cancel</button>
          <button mat-raised-button matStepperPrevious>Back</button>
          <button mat-raised-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>

    <mat-step [stepControl]="newPasswordForm">
      <form [formGroup]="newPasswordForm">
        <ng-template matStepLabel>New Password</ng-template>
        <div fxLayout="row" fxLayoutAlign="start center">
          <div fxLayout="column" fxLayoutAlign="start" fxFlexFill>
            <mat-form-field>
              <input
                type="text"
                matInput
                formControlName="addressLine1"
                placeholder="Address Line 1"
                autofocus
              />
            </mat-form-field>

            <mat-form-field>
              <input
                type="text"
                matInput
                formControlName="addressLine2"
                placeholder="Address Line 2"
              />
            </mat-form-field>
          </div>
        </div>


        <div fxLayoutAlign="end" fxLayoutGap="10px">
          <button mat-raised-button (click)="cancel()">Cancel</button>
          <button mat-raised-button matStepperPrevious>Back</button>
          <button mat-raised-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
  </mat-horizontal-stepper>
</div>
