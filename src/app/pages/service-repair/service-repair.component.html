<div fxLayout="column">
    <div fxLayout="row" fxLayoutAlign="center space-around">
      <mat-card fxLayout="column" fxFlex="1 1 60%" fxLayoutAlign="center space-around">
        <mat-card-title class="signin-title mat-headline">Service Repair Page</mat-card-title>
        <mat-card-content fxLayout="column">
            <form #serviceRepairForm="ngForm" (ngSubmit)="submit(serviceRepairForm.value)" fxLayout="column wrap">
                <!-- using an ngFor output the products -->
                <div fxLayout="row" ngModelGroup="checkGroup" fxLayoutAlign="space-between center" *ngFor="let service of services" style="padding-top:1rem;">
                  <!-- define the checkbox -->
                  <mat-checkbox name="{{service._id}}">
                    {{ service.description}} {{ service.price | currency }}
                  </mat-checkbox>
                </div>

                <div fxLayout="column">
                    <h2>Standard Fees</h2>
                    <mat-form-field fxFlex>
                        <input matInput
                        name="parts"
                        ngModel="0"
                        placeholder="Additional Parts"/>
                    </mat-form-field>

                    <mat-form-field fxFlex>
                        <input matInput
                        name="labor"
                        ngModel="0"
                        placeholder="Labor at $50.00 per hour"/>
                    </mat-form-field>
                </div>

                <mat-card-actions>
                    <button mat-raised-button type="reset">Cance</button>
                    <button mat-raised-button>Submit</button>
                </mat-card-actions>
              </form>
        </mat-card-content>
      </mat-card>
    </div>
  
    <!-- footer -->
    <app-footer></app-footer>
  </div>
