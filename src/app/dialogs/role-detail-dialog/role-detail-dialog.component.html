<div fxLayout="column" fxFlexFill style="padding: 10px;">
  <h2 mat-dialog-title>{{title}}</h2>
  <p class="error" *ngIf="errorMessage">{{errorMessage}}</p>
  <mat-dialog-content>
    <form
      [formGroup]="form"
    >
      <mat-form-field fxLayout="column">
        <input
          type="text"
          matInput
          formControlName="name"
          fxFlex
        />
      </mat-form-field>
      <br />
      <mat-card-actions>
        <div fxFlex></div>
        <button (click)="cancel()" mat-raised-button>Cancel</button>
        <button type="submit" (click)="save()" mat-raised-button>Save</button>
      </mat-card-actions>
    </form>
  </mat-dialog-content>
</div>
