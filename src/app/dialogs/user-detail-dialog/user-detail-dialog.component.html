<div fxLayout="column">
  <h2>{{ title }}</h2>
  <form [formGroup]="form" (ngSubmit)="saveUser()" #userForm>
    <div fxLayout="column" fxLayoutGap="10px">
      <div fxLayout="row" fxLayoutAlign="start center">
        <mat-form-field style="width:50%;padding-right:10px;">
          <input
            type="text"
            matInput
            [formControl]="form.controls['username']"
            placeholder="Username"
          />
        </mat-form-field>
        <mat-form-field *ngIf="!id" style="width:50%">
          <input
            type="password"
            matInput
            [formControl]="form.controls['password']"
            placeholder="Password"
          />
          <mat-error *ngIf="form.controls['password'].hasError('pattern')">Requires one uppercase, one lowercase, and one number, and min 8 characters.</mat-error>
        </mat-form-field>
      </div>

      <div fxLayout="row" fxLayoutAlign="start center">
        <mat-form-field style="width:50%;padding-right:10px;">
          <input
            type="text"
            matInput
            [formControl]="form.controls['firstName']"
            placeholder="First Name"
          />
        </mat-form-field>

        <mat-form-field style="width:50%">
          <input
            type="text"
            matInput
            [formControl]="form.controls['lastName']"
            placeholder="Last Name"
          />
        </mat-form-field>
      </div>

      <div fxLayout="row" fxLayoutAlign="start center">
        <mat-form-field style="width:50%;padding-right:10px;">
          <input
            type="text"
            matInput
            [formControl]="form.controls['phoneNumber']"
            placeholder="Phone Number"
          />
        </mat-form-field>

        <mat-form-field style="width:50%">
          <input
            type="text"
            matInput
            [formControl]="form.controls['emailAddress']"
            placeholder="Email Address"
          />
        </mat-form-field>
      </div>
      <mat-form-field>
        <input
          type="text"
          matInput
          [formControl]="form.controls['addressLine1']"
          placeholder="Address Line 1"
        />
      </mat-form-field>

      <mat-form-field>
        <input
          type="text"
          matInput
          [formControl]="form.controls['addressLine2']"
          placeholder="Address Line 2"
        />
      </mat-form-field>

      <mat-form-field>
        <input
          type="text"
          matInput
          [formControl]="form.controls['city']"
          placeholder="City"
        />
      </mat-form-field>
      <div fxLayout="row" fxLayoutAlign="start center">
        <mat-form-field style="width:50%;padding-right:10px;">
          <input
            type="text"
            matInput
            [formControl]="form.controls['state']"
            placeholder="State"
          />
        </mat-form-field>

        <mat-form-field style="width:50%">
          <input
            type="text"
            matInput
            [formControl]="form.controls['postalCode']"
            placeholder="Postal Code"
          />
        </mat-form-field>
      </div>

      <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="10px">
        <button mat-raised-button (click)="cancel()">
          Cancel
        </button>
        <button type="submit" mat-raised-button color="primary">
          Submit
        </button>
      </div>
    </div>
  </form>
</div>
