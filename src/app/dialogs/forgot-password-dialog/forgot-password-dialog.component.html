<div fxLayout="column">
  <!-- include the stepper liner requires form to be valid before continuing -->
  <mat-horizontal-stepper linear>
    <mat-step [stepControl]="userNameForm" [completed]="isCompleted">
      <form [formGroup]="userNameForm">
        <ng-template matStepLabel>Username</ng-template>
        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
          <mat-form-field fxFlex>
            <input
              type="text"
              matInput
              formControlName="username"
              placeholder="Enter Username"
              autofocus
              required
            />
            <mat-error *ngIf="this.errorMessage === 'Invalid username'">Invalid Username</mat-error>
          </mat-form-field>
        </div>
        <div fxLayoutAlign="end" fxLayoutGap="10px" style="padding-top:30px;">
          <button mat-raised-button (click)="cancel()">Cancel</button>
          <button mat-raised-button matStepperNext (click)="validUserName()">Next</button><!--this does not work-->
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="securityQuestionForm">
      <form [formGroup]="securityQuestionForm">
        <ng-template matStepLabel>Security Questions</ng-template>
        <form *ngIf="selectedSecurityQuestions" [formGroup]="form" (ngSubmit)="verifySecurityQuestions()" #usernameForm>
          <mat-card-content fxLayout="column">
            <mat-list>
              <mat-list-item>
                {{question1}} &nbsp; &nbsp;
                <mat-form-field fxFlex>
                  <input matInput
                        [formControl="form.controls['answerToSecurityQuestion1']"
                        placeholder="Answer 1"/>
                </mat-form-field>
              </mat-list-item>

              <mat-list-item>
                {{question2}} &nbsp; &nbsp;
                <mat-form-field fxFlex>
                  <input matInput
                        [formControl="form.controls['answerToSecurityQuestion2']"
                        placeholder="Answer 2"/>
                </mat-form-field>
              </mat-list-item>

              <mat-list-item>
                {{question3}} &nbsp; &nbsp;
                <mat-form-field fxFlex>
                  <input matInput
                        [formControl="form.controls['answerToSecurityQuestion3']"
                        placeholder="Answer 3"/>
                </mat-form-field>
              </mat-list-item>

              <br /><br />

              <div fxLayoutAlign="end" fxLayoutGap="10px" style="padding-top:30px;">
                <button mat-raised-button matStepperPrevious (click)>Back</button>
                <button mat-raised-button (click)="cancel()">Cancel</button>
                <button mat-raised-button matStepperNext (click)="validUserName()">Next</button><!--this does not work-->
              </div>

            </mat-list>
          </mat-card-content>
        </form>>

        <div fxLayoutAlign="end" fxLayoutGap="10px" style="padding-top:30px;">
          <button mat-raised-button (click)="cancel()">Cancel</button>
          <button mat-raised-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="newPasswordForm">
      <form [formGroup]="newPasswordForm">
        <ng-template matStepLabel>Set Password</ng-template>
        <div fxLayout="column" fxLayoutAlign="start">
          <mat-form-field>
            <input
              type="password"
              matInput
              formControlName="password"
              placeholder="Password"
            />
            <mat-error *ngIf="newPasswordForm.controls['password'].hasError('minlength')">Minimum of 8 characters</mat-error>
            <mat-error *ngIf="newPasswordForm.controls['password'].hasError('pattern')">Requires one uppercase, one lowercase, and one number.</mat-error>
          </mat-form-field>
          <mat-form-field style="padding-top: 3rem !important;">
            <input
              type="password"
              matInput
              formControlName="confirmationPassword"
              placeholder="Confirm password"
            />
            <mat-error *ngIf="newPasswordForm.controls['confirmationPassword'].hasError('passwordsDoNotMatch')">Passwords do not match</mat-error>
          </mat-form-field>
        </div>

        <div  fxLayout="row" fxLayoutAlign="end" fxLayoutGap="10px" style="padding-top:30px;">
          <button mat-raised-button (click)="cancel()">Cancel</button>
          <button mat-raised-button matStepperPrevious>Back</button>
          <button mat-raised-button (click)="changePassword()" [disabled]="newPasswordForm.invalid" >Change password</button><!--this does not work-->
        </div>
      </form>
    </mat-step>
  </mat-horizontal-stepper>
</div>
